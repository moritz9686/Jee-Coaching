<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="action_page.php">
        <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>


            <label for="Name"><b>Name</b></label><br>
            <input type="text" placeholder="Enter Name" name="name" id="name" required>
            <br><br>
            <label for="Class"><b>Class</b></label><br>
            <select name="Class" id="class">
                <option value="no class">Select your class</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value=" 11th"> 11th</option>
                <option value="12th">12th</option>
                <option value="13th">13th</option>
                <option value="other">other</option>
            </select><br><br>

            <label for="contact"><b>Contact number</b></label><br>
            <input type="text" placeholder="Enter contact number" name="contact" id="contact" required>
            <br><br>

            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>
            <br><br>

            <label for="psw"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required><br><br>

            <label for="psw-repeat"><b>Repeat Password</b></label><br>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>


            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="container signin">
            <p>Already have an account? <a href="#">Sign in</a>.</p>
        </div>
    </form>
</body>
</html>
